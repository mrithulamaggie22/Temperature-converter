<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Temperature converter</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid pt-5">
        <div class="d-flex flex-column text-center mb-5 pt-5">
            <h1 class="display-4 m-0">Temperature <span class="text-primary">Converter</span></h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    <form >
                        <div class="control-group">
                            <h2><center><label for="celsius">Celsius</label></center></h2>
                            <input type="number"  class="form-control p-4" id="celsius" oninput="celToFar()" placeholder="value">
                        </div>
                        <div class="control-group">
                            <h2><center><label for="fahrenheit">Fahrenheit</label></center></h2>
                            <input type="number"  class="form-control p-4" id="fahrenheit" oninput="farToCel()" placeholder="value">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
